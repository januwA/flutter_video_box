version: 0.16.0
homepage: https://github.com/januwA/flutter_video_box

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.1.12
  mobx: ^2.0.3
  flutter_mobx: ^2.0.1
  connectivity_plus: ^1.0.6 # 监听网络连接
  sensors: ^2.0.3 # 监听设备旋转
  dart_printf: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  mobx_codegen:

